<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Admin</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>

		body{
            background-image: linear-gradient(135deg, #FAB2FF 10%, #1904E5 100%);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: "Open Sans", sans-serif;
            color: #333333;
            text-align: center;
            }
        h1 {
            color: #fff;
            font-size: 50px;
            }
        p {
            color: #fff;
            font-size: 20px;
            font-style: italic;
            }


		a {
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
        }

        a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar {
          overflow: hidden;
          background-color: #333;
          position: sticky;
          position: -webkit-sticky;
          top: 0;
        }


        /* Style the navigation bar links */
        .navbar a {
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 20px;
          text-decoration: none;
        }

        /* Change color on hover */
        .navbar hover {
          background-color: #ddd;
          color: black;
        }
        @media screen and (max-width: 700px) {
          .row {
            flex-direction: column;
          }
        }

        @media screen and (max-width: 400px) {
          .navbar a {
            float: none;
            width: 100%;
          }
        }

    </style>
</head>

<body>
    <h1> Welcome to Voizfonica</h1>
    <h3 style="color: #fff;">Admin Page</h3><br>
    <img src="{% static '/images/logo.png' %}" alt="Logo" width="390px"><br><br>
    <p><b>We are here to be your telecom provider today, tomorrow, and beyond...</b></p><br><br>
    <div class="navbar">
        <a href="/logout" class="f90-logout-button">Logout</a>
        <a href="/display_prepaid"> Prepaid</a>
        <a href="/display_postpaid"> Postpaid</a>
        <a href="/display_dongle"> Dongle</a>
        <a href="/display_customer"> Customer</a>
        <a href="/display_payment"> Payment</a>
        <a href="/display_query"> Query</a>
    </div>

</body>
</html>
