<div style="text-align:center;background:white;border-size:auto;">
    <h1>
      Dongle Recharge Plans
    </h1>
  </div>
  <table>
    <tr>
      <th>Serial No.</th>
      <th>Plan name</th>
      <th>Benefits</th>
      <th>Validity</th>
      <th>Amount</th>
      <th>Recharge</th>
    </tr>

    <tr *ngFor="let item of items">
      <td> {{ item.id }} </td>
      <td> {{ item.plan_name }} </td>
      <td> {{ item.benefits }} </td>
      <td> {{ item.validity }} </td>
      <td> {{ item.amount }} </td>
      <td> <a href="/recharge">Recharge</a> </td>
    </tr>
  </table>
  {{ error?.message }}
<router-outlet></router-outlet>
